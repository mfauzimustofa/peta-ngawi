<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Peta Batas Administrasi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map {
  height: 100vh;
}
</style>
</head>

<body>
<div id="map"></div>

<script>
var map = L.map('map').setView([-7.43, 111.39], 10);

// Basemap gratis
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

// Load GeoJSON
fetch('namawilayah.geojson')
.then(response => response.json())
.then(data => {
  L.geoJSON(data, {
    style: {
      color: "black",
      weight: 2,
      fillColor: "gray",
      fillOpacity: 0.5
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties.NAMOBJ) {
        layer.bindPopup(feature.properties.NAMOBJ);
      }
    }
  }).addTo(map);
});
</script>

</body>
</html>
