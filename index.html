<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>WEBGIS RTLH & BSPS Kabupaten Ngawi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="map"></div>

<!-- LOGO -->
<div class="logo-box">
  <img src="logo-ngawi.png" alt="Logo Ngawi">
  <div class="logo-text">
    <b>WEBGIS RTLH & BSPS</b><br>
    Kabupaten Ngawi
  </div>
</div>

<!-- PANEL FILTER -->
<div class="topbar">

  <div class="filter-row">
    <select id="jenis">
      <option value="RTLH">RTLH</option>
      <option value="BSPS">BSPS</option>
    </select>

    <select id="filterKecamatan">
      <option value="">Pilih Kecamatan</option>
    </select>

    <select id="filterDesa">
      <option value="">Pilih Desa</option>
    </select>
  </div>

  <div class="slider-row">
    <span id="labelTahun">2025</span>
    <input type="range" id="tahun" min="2021" max="2025" step="1" value="2025">
  </div>

</div>

<!-- INFO PROGRAM -->
<div class="info-program" id="infoProgram"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const map = L.map('map').setView([-7.4,111.4],11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'Â© OpenStreetMap'
  }).addTo(map);

  map.zoomControl.setPosition('topleft');

});
</script>

</body>
</html>
