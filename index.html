<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kontrol Tahun</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="panel">

  <select>
    <option>Semua Kecamatan</option>
  </select>

  <select>
    <option>Semua Desa</option>
  </select>

  <div class="tahun-control">
    <button id="prevBtn"><</button>
    <span id="tahunLabel">2025</span>
    <button id="nextBtn">></button>
  </div>

  <input type="range" id="tahunSlider" min="2021" max="2025" value="2025">

</div>

<script src="script.js"></script>
</body>
</html>
