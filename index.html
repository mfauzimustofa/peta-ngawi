<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>WebGIS Kabupaten Ngawi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>

<body>

<header>
WebGIS Batas Administrasi Kabupaten Ngawi
</header>

<div class="container">
  <div class="sidebar">
    <h3>Informasi</h3>
    <p>WebGIS ini menampilkan batas administrasi Kabupaten Ngawi.</p>
    <p>Klik pada wilayah untuk melihat informasi atribut.</p>
    <hr>
    <p><b>Sumber Data:</b><br>Data GeoJSON Kabupaten Ngawi</p>
  </div>
  <div id="map"></div>
</div>

<footer>
© 2026 Fauzi Mustofa | WebGIS Kabupaten Ngawi
</footer>

<script>

var map = L.map('map');

var osm = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '&copy; OpenStreetMap' }
);

var esriSat = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: 'Tiles © Esri' }
);

osm.addTo(map);

fetch('bts_ngawikab2.geojson')
.then(response => response.json())
.then(data => {

  var batasLayer = L.geoJSON(data, {

    style: {
      color: "black",
      weight: 2,
      fillColor: "gray",
      fillOpacity: 0.4
    },

    onEachFeature: function (feature, layer) {

      var p = feature.properties;

      var popupContent = `
        <div style="min-width:230px">
          <h4 style="
            margin:0 0 8px 0;
            padding:8px;
            background:#1f3c88;
            color:white;
            text-align:center;
            border-radius:6px;">
            ${p.NAMOBJ}
          </h4>

          <table style="width:100%; border-collapse:collapse; font-size:13px;">
            <tr>
              <td><b>Kabupaten</b></td>
              <td>${p.WADMKK}</td>
            </tr>
            <tr>
              <td><b>Provinsi</b></td>
              <td>${p.WADMPR}</td>
            </tr>
            <tr>
              <td><b>Kode Kab</b></td>
              <td>${p.KDPKAB}</td>
            </tr>
            <tr>
              <td><b>Luas</b></td>
              <td>${Number(p.LUASWH).toFixed(2)} km²</td>
            </tr>
          </table>
        </div>
      `;

      layer.bindPopup(popupContent);
    }

  }).addTo(map);

  map.fitBounds(batasLayer.getBounds());

  var baseMaps = {
    "Peta Jalan": osm,
    "Satelit": esriSat
  };

  L.control.layers(baseMaps).addTo(map);

});

</script>

</body>
</html>
