<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <title>WebGIS RTLH Kabupaten Ngawi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">WEBGIS RTLH NGAWI</div>
  <nav>
    <a href="#">Beranda</a>
    <a href="#">Peta</a>
    <a href="#">Data</a>
    <a href="#">Tentang</a>
  </nav>
</header>

<!-- STATISTIK -->
<section class="cards">
  <div class="card">
    <h2>3.654</h2>
    <p>Jumlah Tersurvei</p>
  </div>

  <div class="card">
    <h2>280</h2>
    <p>Jumlah RTLH</p>
  </div>

  <div class="card">
    <h2>282</h2>
    <p>Siap Huni</p>
  </div>
</section>

<!-- MAP -->
<section class="map-section">
  <div class="map-card">
    <div id="map"></div>
  </div>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([-7.4,111.4],11);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'&copy; OpenStreetMap'
}).addTo(map);

fetch("DATA BSPS DAN RTLH.geojson")
.then(res=>res.json())
.then(data=>{
  var geojson = L.geoJSON(data,{
    onEachFeature:function(feature,layer){
      layer.bindPopup("<b>Desa :</b> "+feature.properties.DESA);
    }
  }).addTo(map);

  map.fitBounds(geojson.getBounds());
});
</script>

</body>
</html>
