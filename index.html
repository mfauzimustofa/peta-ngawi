<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Peta Batas Ngawi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map {
  height: 100vh;
}

.legend {
  background: white;
  padding: 10px;
  line-height: 1.5;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  font-size: 14px;
}
</style>
</head>

<body>
<div id="map"></div>

<script>
var map = L.map('map').setView([-7.43, 111.39], 10);

L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  {
    attribution: 'Tiles Â© Esri'
  }
).addTo(map);

fetch('bts_ngawikab2.geojson')
.then(response => response.json())
.then(data => {
  L.geoJSON(data, {
    style: {
      color: "black",
      weight: 2,
      fillColor: "gray",
      fillOpacity: 0.5
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties.NAMOBJ) {
        layer.bindPopup(feature.properties.NAMOBJ);
      }
    }
  }).addTo(map);
});
  // ===== LEGEND =====
var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML += "<h4>Keterangan</h4>";
    div.innerHTML += '<i style="background: gray; width: 18px; height: 18px; display: inline-block; margin-right: 5px;"></i> Batas Kabupaten Ngawi<br>';
    return div;
};

legend.addTo(map);
</script>

</body>
</html>
