<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>WebGIS RTLH</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map">

  <div class="control-panel">

    <select id="kecamatanDropdown">
      <option value="Semua">Semua Kecamatan</option>
    </select>

    <select id="desaDropdown">
      <option value="Semua">Semua Desa</option>
    </select>

    <div class="tahun-control">
      <button onclick="prevYear()"><</button>
      <span id="tahunLabel">2025</span>
      <button onclick="nextYear()">></button>
    </div>

    <input type="range" id="tahunSlider" min="2021" max="2025" value="2025">

  </div>

  <div id="infoBox" class="info-box" style="display:none;">
    <b id="infoWilayah"></b><br>
    Desa : <span id="infoDesa"></span><br>
    RTLH : <span id="infoRTLH"></span><br>
    Tahun : <span id="infoTahun"></span>
  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
