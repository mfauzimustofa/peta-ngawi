<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>WebGIS Kabupaten Ngawi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
}

header {
  background:#1f3c88;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container {
  display:flex;
  height: calc(100vh - 110px);
}

.sidebar {
  width:300px;
  background:#f4f4f4;
  padding:15px;
  overflow:auto;
  border-right:1px solid #ddd;
}

#map {
  flex:1;
}

footer {
  background:#1f3c88;
  color:white;
  text-align:center;
  padding:10px;
  font-size:12px;
}
</style>
</head>

<body>

<header>
WebGIS Batas Administrasi Kabupaten Ngawi
</header>

<div class="container">
  <div class="sidebar">
    <h3>Informasi</h3>
    <p>WebGIS ini menampilkan batas administrasi Kabupaten Ngawi.</p>
    <p>Klik pada wilayah untuk melihat informasi atribut.</p>
    <hr>
    <p><b>Sumber Data:</b><br>Data GeoJSON Kabupaten Ngawi</p>
  </div>
  <div id="map"></div>
</div>

<footer>
© 2026 Fauzi Mustofa | WebGIS Kabupaten Ngawi
</footer>

<script>

var map = L.map('map');

var osm = L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '&copy; OpenStreetMap' }
);

var esriSat = L.tileLayer(
  'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
  { attribution: 'Tiles © Esri' }
);

osm.addTo(map);

fetch('bts_ngawikab2.geojson')
.then(response => response.json())
.then(data => {

  var batasLayer = L.geoJSON(data, {

    style: {
      color: "black",
      weight: 2,
      fillColor: "gray",
      fillOpacity: 0.4
    },

    onEachFeature: function (feature, layer) {

      var props = feature.properties;
      var popupContent = "<table border='1' style='border-collapse:collapse; width:100%;'>" +
                         "<tr><th colspan='2'>Informasi Wilayah</th></tr>";

      for (var key in props) {
        popupContent += "<tr><td><b>" + key + "</b></td><td>" + props[key] + "</td></tr>";
      }

      popupContent += "</table>";

      layer.bindPopup(popupContent);
    }

  }).addTo(map);

  map.fitBounds(batasLayer.getBounds());

  var baseMaps = {
    "Peta Jalan": osm,
    "Satelit": esriSat
  };

  L.control.layers(baseMaps).addTo(map);

});

</script>

</body>
</html>
