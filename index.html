<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>WebGIS RTLH BSPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="map"></div>

<div class="topbar">

  <div class="filter-row">
    <select id="jenis">
      <option value="RTLH">RTLH</option>
      <option value="BSPS">BSPS</option>
    </select>

    <select id="kecamatan">
      <option value="">Semua Kecamatan</option>
    </select>

    <select id="desa">
      <option value="">Semua Desa</option>
    </select>
  </div>

  <div class="slider-row">

    <div class="tahun-nav">
      <button id="prevTahun">&lt;</button>
      <span id="labelTahun">2025</span>
      <button id="nextTahun">&gt;</button>
    </div>

    <input type="range" id="tahun" min="2022" max="2025" value="2025">

  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
