<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>WebGIS RTLH BSPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="map"></div>

<div class="topbar">

  <div class="filter-row">
    <select>
      <option>RTLH</option>
      <option>BSPS</option>
    </select>

    <select>
      <option>Semua Kecamatan</option>
    </select>

    <select>
      <option>Semua Desa</option>
    </select>
  </div>

  <div class="slider-row">

    <button id="prevTahun" class="navTahun">&lt;</button>

    <div class="tahun-container">
      <div id="labelTahun">2022</div>
      <input type="range" id="tahun" min="2022" max="2025" value="2022">
    </div>

    <button id="nextTahun" class="navTahun">&gt;</button>

  </div>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
