<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS RTLH Kabupaten Ngawi 2025</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<header class="navbar">
  <div class="nav-title">
    üè† WebGIS RTLH Kabupaten Ngawi 2025
  </div>
</header>

<div class="container">
  <div id="map"></div>
</div>

<footer>
  ¬© 2026 Fauzi Mustofa | WebGIS RTLH Kabupaten Ngawi
</footer>

<script>

// ================= INIT MAP =================
var map = L.map('map').setView([-7.4, 111.4], 10);

// ================= BASEMAP =================
L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '&copy; OpenStreetMap' }
).addTo(map);

// ================= COLOR FUNCTION =================
function getColor(value) {
  return value >= 5 ? "#d73027" :
         value >= 3 ? "#fc8d59" :
         value >= 1 ? "#91cf60" :
                      "#dddddd";
}

// ================= LOAD GEOJSON =================
fetch('rtlh_ngawi_2025.geojson')
.then(response => response.json())
.then(data => {

  var desaLayer = L.geoJSON(data, {

    style: function(feature) {
      var jumlah = feature.properties.rtlh_2025_fix;

      return {
        fillColor: getColor(jumlah),
        weight: 1,
        color: "#666",
        fillOpacity: 0.7
      };
    },

    onEachFeature: function(feature, layer) {

      var desa = feature.properties.DESA;
      var kec = feature.properties.KECAMATAN;
      var jumlah = feature.properties.rtlh_2025_fix;

      layer.bindPopup(
        "<b>Desa:</b> " + desa + "<br>" +
        "<b>Kecamatan:</b> " + kec + "<br>" +
        "<b>Penerima RTLH 2025:</b> " + jumlah + " unit"
      );
    }

  }).addTo(map);

  map.fitBounds(desaLayer.getBounds());
});

</script>

</body>
</html>
