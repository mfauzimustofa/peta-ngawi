<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGIS RTLH 2025</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  üè† WebGIS RTLH Kabupaten Ngawi 2025
</header>

<div class="control-panel">
  Total Penerima 2025:
  <span id="totalPenerima">0</span> Unit
</div>

<div id="map"></div>

<footer>
  ¬© 2026 Fauzi Mustofa
</footer>

<script>

var map = L.map('map').setView([-7.4, 111.4], 10);

L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '&copy; OpenStreetMap' }
).addTo(map);

function getColor(value) {
  return value >= 5 ? "#d73027" :
         value >= 3 ? "#fc8d59" :
         value >= 1 ? "#91cf60" :
                      "#e0e0e0";
}

fetch('PB RTLH 2025.geojson')
.then(res => res.json())
.then(data => {

  var total = 0;

  var layer = L.geoJSON(data, {

    style: function(feature) {
      var jumlah = feature.properties.Jml_PB || 0;
      return {
        fillColor: getColor(jumlah),
        weight: 1,
        color: "#666",
        fillOpacity: 0.7
      };
    },

    onEachFeature: function(feature, layer) {

      var desa = feature.properties.DESA || "-";
      var kec = feature.properties.KECAMATAN || "-";
      var jumlah = feature.properties.Jml_PB || 0;

      total += jumlah;

      layer.bindPopup(
        "<b>Desa:</b> " + desa + "<br>" +
        "<b>Kecamatan:</b> " + kec + "<br>" +
        "<b>Penerima:</b> " + jumlah
      );
    }

  }).addTo(map);

  map.fitBounds(layer.getBounds());

  document.getElementById("totalPenerima").innerText = total;

});

</script>

</body>
</html>
