<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<title>Peta RTLH BSPS Ngawi</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>

html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family: sans-serif;
}

#map{
  height:100%;
}

/* PANEL ATAS */
.control-panel{
  position:absolute;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  z-index:1000;
  background:white;
  padding:12px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.25);
  text-align:center;
}

/* ANGKA TENGAH PETA */
#map-center-info{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.9);
  padding:12px 22px;
  border-radius:12px;
  font-size:22px;
  font-weight:bold;
  z-index:999;
  pointer-events:none;
}

select, button{
  padding:4px 8px;
  margin:2px;
}

input[type=range]{
  width:200px;
}

</style>
</head>

<body>

<div id="map"></div>

<div class="control-panel">

  <select id="kecamatanDropdown">
    <option value="Semua">Semua Kecamatan</option>
  </select>

  <select id="desaDropdown">
    <option value="Semua">Semua Desa</option>
  </select>

  <br>

  <button onclick="prevYear()">&#60;</button>
  <span id="tahunLabel">2025</span>
  <button onclick="nextYear()">&#62;</button>

  <br>

  <input type="range" id="tahunSlider" min="2021" max="2025" value="2025">

</div>

<div id="map-center-info">
  RTLH: <span id="rtlhCount">0</span> | 
  BSPS: <span id="bspsCount">0</span>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
