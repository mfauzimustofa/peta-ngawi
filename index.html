<script>

var map = L.map('map').setView([-7.4, 111.4], 10);

L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
  { attribution: '&copy; OpenStreetMap' }
).addTo(map);

function getColor(value) {
  return value >= 5 ? "#d73027" :
         value >= 3 ? "#fc8d59" :
         value >= 1 ? "#91cf60" :
                      "#e0e0e0";
}

fetch('rtlh_2025.geojson')
.then(response => response.json())
.then(data => {

  var total = 0;

  var desaLayer = L.geoJSON(data, {

    style: function(feature) {
      var jumlah = feature.properties.Jml_PB || 0;

      return {
        fillColor: getColor(jumlah),
        weight: 1,
        color: "#666",
        fillOpacity: 0.7
      };
    },

    onEachFeature: function(feature, layer) {

      var desa = feature.properties.DESA || "-";
      var kec = feature.properties.KECAMATAN || "-";
      var jumlah = feature.properties.Jml_PB || 0;

      total += jumlah;

      layer.bindPopup(
        "<b>Desa:</b> " + desa + "<br>" +
        "<b>Kecamatan:</b> " + kec + "<br>" +
        "<b>Penerima RTLH 2025:</b> " + jumlah + " unit"
      );
    }

  }).addTo(map);

  map.fitBounds(desaLayer.getBounds());

  document.getElementById("totalPenerima").innerText = total;

});

</script>
